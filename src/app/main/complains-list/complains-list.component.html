<mat-card>
  <div class="row">
    <mat-card-header class="col-9">
      <mat-card-title>
        <h1>Complaint list</h1>
      </mat-card-title>
    </mat-card-header>
    <div class="col-3 text-right">
      <button mat-raised-button color="primary" [routerLink]="'/main/complains-form'" *ngIf='showAdd'>
        <mat-icon>add</mat-icon> Add Complaint
      </button>
        &nbsp;
      <button mat-raised-button  matTooltip="logout" color="primary" class="social-button" (click)="OnlogOut()">
        <mat-icon class="text-white">logout</mat-icon>
      </button>
    </div>
  </div>
  <br />
  <br />
  <mat-card-content>
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ComplainerName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Complainant Name</mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Complainant Name">
            {{element.complainerName}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ComplaintDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Complaint Date</mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Complaint Date">
            {{element.complaintDate | date}}
          </mat-cell>
        </ng-container>


        <ng-container matColumnDef="ComplainerEmail">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Complainant Email</mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Complainer Email">
            {{element.complainerEmail}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Status">
            {{getStatusName(element.status)}}
          </mat-cell>
        </ng-container>

        <!--Action  -->
        <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Actions">
            <button class="grid-botton" mat-raised-button color="accent"
              [routerLink]="'/main/complains-form/' + element.id">
              <mat-icon>list</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
